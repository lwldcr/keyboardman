{% extends "base.html" %}

{% block header %}
<script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{{ url_for('post_edit', pid=post.id) }}" method="post">
                <div class="row">
                    <textarea name="editor1" id="editor1" rows="20" cols="80" class="ckeditor">
                        {{ post.content }}
                    </textarea>
                </div>
                <span class="panel-info"></span>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary btn-circle">更新</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{%  endblock %}
