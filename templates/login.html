{% extends "base.html" %}
{% block body %}
<h1>{{ title }}</h1>
<form action="{{ url_for('login') }}" method="post" name="login">
    {{ form.csrf_token }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=80) }}<br>
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=80) }}<br>
    </p>
    <p>{{ form.remember_me }}记住我</p>
    <p><input type="submit" value="登陆"></p>
</form>
{% endblock %}
