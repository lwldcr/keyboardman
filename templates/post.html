{% extends "base.html" %}

{% block body %}
<div class="container">
	<div class="page-header">
		<div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>{{ post.title }}</h3>
                -------------------------
                {% if len(post.tags) > 0 %}
                <p>{{ post.tags }}</p>
                {% else %}
                <p>NO TAGS</p>
                {% endif %}
                -------------------------
                <p>{{ post.author }}, created on {{ post.pub_date }}</p>
                <pre>{{ post.content }}</pre>
		    </div>
		    <div class="col-md-3"></div>
        </div>
	</div>
</div>
{% endblock %}
