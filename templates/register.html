{% extends "base.html" %}
{% block title %}
Create Job
{% endblock %}
{% block body %}
        <form class="form-horizontal center-block" role="form" id="form" action="/register" method="post">
                <div class="form-group text-center"><h2 class="margin-bottom-15">注册用户</h2></div>

                 <div class="form-group">
                <label for="phone" class="col-sm-offset-2 col-md-3 control-label">用户名</label>
                                <div class="col-md-3">
                                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username" required>
                                </div>
                </div>
                <div class="form-group">
                <label for="password" class="col-sm-offset-2 col-sm-3 control-label">密码</label>
                                <div class="col-sm-3">
                                        <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" required>
                                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-6 col-sm-10">
                        <button type="submit" class="btn btn-default">确定</button>
                </div>
                </div>
        </form>
        <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
{% endblock %}
